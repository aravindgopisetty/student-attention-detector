<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Attention Dashboard</title>
  <meta http-equiv="refresh" content="1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #eef2f3, #dce3ea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px 60px;
      text-align: center;
      max-width: 500px;
    }
    .card h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    .percentage {
      font-size: 4em;
      font-weight: bold;
      color: #007ACC;
      margin: 20px 0;
    }
    .status {
      font-size: 1.5em;
      color: #555;
    }
    .status.good {
      color: #28a745;
    }
    .status.low {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Real-Time Classroom Attention</h1>
    <div class="percentage">{{ "%.1f"|format(pct) }}%</div>
    <div class="status {% if pct >= 70 %}good{% else %}low{% endif %}">
      {% if pct >= 70 %}
        Good engagement üß†
      {% elif pct >= 30 %}
        Moderate attention ‚ö†Ô∏è
      {% else %}
        Low attention ‚ùå
      {% endif %}
    </div>
  </div>
</body>
</html>
